<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <link rel="stylesheet" href="style.css">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href=
         "https://maxcdn.bootstrapcdn.com/bootstrap/
         4.0.0/css/bootstrap.min.css">
<!--      jQuery library-->
      <script src=
      "https://ajax.googleapis.com/ajax/libs/
      jquery/3.3.1/jquery.min.js"></script>
   <script src=
      "https://cdnjs.cloudflare.com/ajax/libs/
      popper.js/1.12.9/umd/popper.min.js"></script>
      <style>
         .card-body{
            box-shadow: 0px 0px 30px 5px #4c3990;
         }
         .btn{
            transition: .2s ease-in-out 0s;
         }
         .btn:hover{
           cursor: pointer;
           transform: scale(1.25);
         }
         
      </style>
      <title>Login</title>
   </head>
   <!-- navigation bar design -->
   <body class="bg-nav">
      <nav class="navbar">
         <a href="" class="navbar-brand text-light">Sentiment Detection of Twitter user through AI & ML</a>
      </nav>
      <!-- login form outer design -->
      <div class="container">
         <div class="row">
            <div class="col-md-8">
               <h1 class="text-light display-4 mt-100" style="font-size: 70px; font-weight: bold"> Welcome to this Twitter Sentiment Analysis! </h1>
            </div>
            <div class="col-md-4">
               <div class="card mt-100">
                  <div class="card-body">
                     <!-- login form logic -->
                     <form method="post" action="{{ url_for('login') }}">
                        <div class="form_group">
                           <label> Email </label><br>
                           <input type="email" class="form-control" name="email"  id="email"> <br>
                           <small id="emailvalid" class="form-text
                              text-muted invalid-feedback">
                           Your email must be a valid email
                           </small>
                        </div>
                        <div class="form_group">
                           <label> Password </label><br>
                           <input type="password" class="form-control" name="password" id="password"><br>
                           <h5 id="passcheck" style="color: red;">
                              **Please Fill the password
                           </h5>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                     </form>
                     <br>
                      <p> Not a member? <a href="/registration"> Create Account</a></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="/static/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
